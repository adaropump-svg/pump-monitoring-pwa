<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DATA RECORD - ADARO PUMP MONITORING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GLOBAL THEME -->
<link rel="stylesheet" href="assets/css/app-theme.css">

<!-- CONFIG -->
<script src="assets/js/app-config.js" defer></script>

<!-- PDF -->
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js/dist/html2pdf.bundle.min.js"></script>

<style>
/* =========================
   DATA RECORD OVERRIDE ONLY
========================= */

/* JANGAN DUPLIKASI BACKGROUND */
body{
  background: none !important;
}

/* MATIKAN KARTU PUTIH */
body[data-page="data-record"] .container{
  background: transparent !important;
  box-shadow: none !important;
  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;
}

/* HEADER TANPA PANEL */
header{
  text-align:center;
  padding:30px 20px 15px;
  margin:0 auto 20px;
  max-width:1200px;
  background:none !important;
  box-shadow:none !important;
}

header img{max-width:90px;}
header h1{margin:10px 0 5px;font-size:24px;}
header p{font-size:14px;opacity:.9;}

/* BACK BUTTON */
.btn-back{
  position:fixed;
  top:15px;
  left:15px;
  background:#fff;
  color:#003366;
  padding:10px 16px;
  border-radius:8px;
  font-size:14px;
  font-weight:600;
  text-decoration:none;
  z-index:999;
}
</style>
</head>

<body data-page="data-record">

<a href="dashboard.html" class="btn-back">â¬… Menu Utama</a>

<header>
  <img src="assets/img/logo.png">
  <h1>DATA RECORD</h1>
  <p>Rekap data Operasional, Monitoring & Health Equipment</p>
</header>

<div class="container">

<!-- ===== FILTER ===== -->
<div class="filter-grid">

  <div>
    <label>Lokasi</label>
    <select id="lokasi">
      <option value="all">All Location</option>
      <option value="adaro">Adaro Indonesia</option>
      <option value="sis">Sis ADMO</option>
      <option value="sera">Sera</option>
      <option value="maco">Maco</option>
    </select>
  </div>

  <div>
    <label>Kategori Data</label>
    <select id="filterKategori">
      <option value="">-- Semua --</option>
      <option value="OPS">Operasional</option>
      <option value="MON">Monitoring</option>
      <option value="HCE">Health Equipment</option>
    </select>
  </div>

  <div>
    <label>Tahun</label>
    <select>
      <option value="">-- Pilih --</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
    </select>
  </div>

  <div>
    <label>Bulan</label>
    <select>
      <option value="">-- Pilih --</option>
      <option>Januari</option><option>Februari</option><option>Maret</option>
      <option>April</option><option>Mei</option><option>Juni</option>
      <option>Juli</option><option>Agustus</option><option>September</option>
      <option>Oktober</option><option>November</option><option>Desember</option>
    </select>
  </div>

  <div>
    <label>Minggu</label>
    <select>
      <option value="">-- Optional --</option>
      <option>Week 1</option><option>Week 2</option>
      <option>Week 3</option><option>Week 4</option>
    </select>
  </div>

  <div>
    <label>Tanggal</label>
    <select>
      <option value="">-- Optional --</option>
      <script>
        for(let i=1;i<=31;i++) document.write(`<option>${i}</option>`);
      </script>
    </select>
  </div>

  <div>
    <label>Code Unit</label>
    <select id="codeUnit">
      <option value="">-- Pilih --</option>
    </select>
  </div>

  <div>
    <label>Jenis Pompa</label>
    <select>
      <option>Elektrik Pump</option>
      <option>Diesel Pump</option>
    </select>
  </div>

</div>

<div class="action-bar">
  <button class="btn-search" onclick="applyFilter()">TAMPILKAN DATA</button>
  <button class="btn-excel">EXPORT EXCEL</button>
  <button class="btn-pdf" onclick="exportPDF()">EXPORT PDF</button>
</div>

<div id="dataResult" style="display:none;">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jam</th>
          <th>Lokasi</th>
          <th>Code Unit</th>
          <th>Shift</th>
          <th>Jenis Pompa</th>
          <th>Data</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>
</div>

</div>

<script src="assets/js/data-record.js"></script>
</body>
</html>
